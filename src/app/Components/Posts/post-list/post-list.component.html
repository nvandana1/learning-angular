<div class="post-list">
  <button pButton (click)="addPostDialog = true; this.selectedPost = null" label="Add post"></button>

  <h2>Posts</h2>
  <div *ngIf="posts.length === 0">No posts found</div>

  <div class="posts-accordion">
    <div *ngFor="let post of posts" class="post-card">
      <div class="header">
        <h3>{{ post.title }}</h3>
        <div class="actions">
          <i class="pi pi-trash delete" (click)="deletePost(post.id)"></i>
          <i class="pi pi-pencil" (click)="addPostDialog = true;editEvent(post)"></i>
        </div>
      </div>
      <p>{{ post.content }}</p>
    </div>
  </div>
</div>

<p-dialog header="Add post" [modal]="true" [(visible)]="addPostDialog" [style]="{ width: '25rem' }">
  <app-posts-create [selectedPost]="selectedPost"></app-posts-create>
</p-dialog>
